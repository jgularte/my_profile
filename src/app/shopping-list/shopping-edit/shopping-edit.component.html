<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-xs-12 col-md-9 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            formControlName="ingredient">
        </div>
        <div class="col-xs-12 col-md-3 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            formControlName="quantity"
            [pattern]="'[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"> {{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-primary" type="button" (click)="clearEntry()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
