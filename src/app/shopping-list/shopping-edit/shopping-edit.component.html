<form [formGroup]="shoppingListForm" (ngSubmit)="onAddItem()">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        formControlName="ingredient">
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        name="quantity"
        formControlName="quantity"
        [pattern]="'[1-9]+[0-9]*$'">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 pl-3 mt-1">
      <button class="btn custom-btn-primary" type="submit"> {{ editMode ? 'Update' : 'Add' }}</button>
      |
      <button class="btn custom-btn-danger" type="button" (click)="clearEntry()">Clear</button>
    </div>
  </div>
</form>
